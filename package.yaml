name:                faber
version:             0.1.0.0
github:              "coord-e/faber"
license:             BSD3
author:              "coord.e"
maintainer:          "me@coord-e.com"
copyright:           "2019 coord.e"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/coord-e/faber#readme>

dependencies:
- base >= 4.7 && < 5
- megaparsec
- parser-combinators
- mtl
- containers
- llvm-hs-pure
- llvm-hs
- text
- extra
- bytestring

library:
  source-dirs: src

executables:
  faber-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - faber

tests:
  faber-test:
    main:                Main.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - faber
    - hspec
    - hspec-discover
    - temporary
    - typed-process
    - file-embed
